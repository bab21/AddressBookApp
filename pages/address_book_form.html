<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/address_book_form.css">
    <title>Address book form</title>
</head>
<body>
    <header class="header-content header">
        <div class="logo-content">
            <img src="../assets/address_book_icon.jpg" alt="">
            <div>
                <span class="address-text">ADDRESS</span><br>
                <span class="address-text address-book">BOOK</span>
            </div>
        </div>
    </header>
    <div class ="form-content">
        <form class ="form" action="#" onsubmit="save(event)" onreset="resetForm(event)">
            <div class ="form-head">
                <div class="form-header-text">PERSON ADDRESS FORM</div>
                <div class="cancel-button"><img src="../assets/cancel.jpg" alt=""></div>
            </div>
        </form>
    </div>
</body>
</html>
