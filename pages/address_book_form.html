<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/address_book_form.css">
    <script src="../js/AddressBookContact.js"></script>
    <script src="../js/address_book_form.js"></script>
    <title>Address book form</title>
</head>
<body>
    <header class="header-content header">
        <div class="logo-content">
            <img src="../assets/address_book_icon.jpg" alt="">
            <div>
                <span class="address-text">ADDRESS</span><br>
                <span class="address-text address-book">BOOK</span>
            </div>
        </div>
    </header>
    <div class ="form-content">
        <form class ="form" action="#" onsubmit="save(event)" onreset="resetForm(event)">
            <div class ="form-head">
                <div class="form-header-text">PERSON ADDRESS FORM</div>
                <div class="cancel-button"><img src="../assets/cancel.jpg" alt=""></div>
            </div>
            <div class="row-content">
                <label class="label text" for="fullName">Full Name</label>
                <input class="input" type="text" id="fullName" name="fullName" placeholder="Enter Your Full Name" required>
                <error-output class="text-error" for="text"></error-output>
            </div>
            <div class="row-content">
                <label class="label text" for="address">Address</label>
                <input class="input address-input" type="text" id="address" placeholder="Address" required>
                <error-output class ="address-error" for="text"></error-output>
            </div>
            <div class="select-input-fields">
                <label class="label text" for="city">City</label>
                <select id="city" name="city">
                    <option value="Patna">Patna</option>
                    <option value="AArah">Aarah</option>
                    <option value="Buxar">Buxar</option>
                    <option value="Kanpur">Kanpur</option>
                    <option value="Lucknow">Lucknow</option>
                    <option value="Allahabad">Allahabad</option>
                </select>
                <label class="label-text-select" for="state">State</label>
                <select id="state" name="state">
                    <option value="Bihar">Bihar</option>
                    <option value="Uttar Pradesh">Uttar Pradesh</option>
                    <option value="Madhya Pradesh">Madhya Pradesh</option>
                    <option value="Jharkhand">Jharkhand</option>
                    <option value="West Bengal">West Bengal</option>
                    <option value="Orissa">Orissa</option>
                </select>
                <label class="label-text-select" for="zip">Zip Code</label>
                <input class="input" type="text" id="zipCode" name="zipcode" placeholder="Zip Code" required>

            </div>
            <div class="row-content">
                <label class="label text" for="phone">Phone Number</label>
                <!-- <input type="tel" id="tel" name="tel" class="input"> -->
                <input class="input" type="text" id="tel" name="tel" placeholder="Phone Number" required>
                <error-output class ="tel-error" for="text"></error-output>
            </div>
            <div class="buttonParent">
                <div class="submit-reset">
                    <button type="submit" class="button submitButton" id="submitButton">Add</button>
                    <button type="reset" class="button resetButton">Reset</button>
                </div>
            </div>

        </form>
    </div>
</body>
</html>
